site:
  title: The Starknet Book
  start_page: ROOT::index.adoc

content:
  sources:
  - url: .
    branches: HEAD
    start_paths:
      - chapters

ui:
  bundle:
    #    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    url: ./ui/build/ui-bundle.zip
    snapshot: true

asciidoc:
  attributes:
    idprefix: ''
    stem: 'latexmath'
    page-pagination: ''
    experimental: ''

antora:
  extensions:
  - '@antora/lunr-extension'

output:
  destinations:
  - provider: fs
    path: ./public_html/
    clean: true